<html>

<body onload="onInit()">

        <canvas id="canvitas"></canvas><br>

            <table>

                <tr>
                    <td>Columnas: </td>
                    <td><input type="number" name="columnas" min="2" value="5"></td>
                </tr>

                    <td><input type="radio" value="cuadricula" name="tipo" checked><label>Pintar en cuadricula</label></td>
                    <td><input type="radio" value="diagonal" name="tipo"><label>Pintar en diagonal</label></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" value="Pintar" onclick="nuevoTablero();"></td>
                </tr>
            </table>
        </form>
    </center>

</html>
